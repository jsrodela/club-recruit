{% extends 'base.html' %}
{% load static %}

{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'leader/every_forms.css' %}?v=1">
{% endblock %}

{% block module %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="wrap">
        <h1>지원서 전체보기: {{ club.code }}</h1>
        <p>이 페이지는 <b>동아리 부장</b>만 열람할 수 있습니다.</p>
        <p>아래 내용을 복사해서 Google Docs 등에서 부원들과 함께 편리하게 보세요!</p>

        <textarea readonly>{{ submits }}</textarea>
    </div>

    <script>
        selectNav('club_{{ club.code }}');
    </script>
{% endblock %}
